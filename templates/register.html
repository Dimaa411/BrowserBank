{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{% static 'register_style.css' %}">
</head>
<body>
    <header>
        <h1>Реєстрація в TOPBANK</h1>
    </header>
    <main>
        <div class="registration-form">
            <h2>Заповніть форму для реєстрації</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Ім'я користувача</label>
                    <input type="text" id="username" name="username" required>
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                </div>

                <div class="form-group email-field">
                    <label for="email">Емейл</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" required>
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Підтвердіть пароль</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn">Зареєструватися</button>
            </form>

            <div class="text-center">
                <p>Уже маєте акаунт? <a href="/login">Увійти</a></p>
            </div>
        </div>
    </main>
</body>
</html>
