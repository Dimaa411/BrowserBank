{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .registration-form h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #009688;
            outline: none;
        }
        .form-group .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .btn {
            background-color: #009688;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #00796b;
        }
        .text-center {
            text-align: center;
        }
        .text-center a {
            color: #009688;
            text-decoration: none;
        }
    </style>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Реєстрація в TOPBANK</h1>
    </header>
    <main>
        <div class="registration-form">
            <h2>Заповніть форму для реєстрації</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Ім'я користувача</label>
                    <input type="text" id="username" name="username" required>
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Підтвердіть пароль</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn">Зареєструватися</button>
            </form>

            <div class="text-center">
                <p>Уже маєте акаунт? <a href="/login">Увійти</a></p>
            </div>
        </div>
    </main>
</body>
</html>
