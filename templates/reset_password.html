{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відновлення пароля</title>
    <link rel="stylesheet" href="{% static 'reset_password_style.css' %}">
</head>
<body>
    <header>
        <h1>Відновлення пароля</h1>
    </header>
    <main>
        <div class="reset-form">
            <h2>Введіть ваш email</h2>
            <p>Ми надішлемо вам посилання для відновлення пароля.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Емейл</label>
                    <input type="email" id="email" name="email" required placeholder="Введіть ваш email">
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                </div>
                <button type="submit" class="btn">Відправити посилання</button>
            </form>
            <div class="text-center">
                <p>Пам'ятаєте пароль? <a href="/login">Увійти</a></p>
            </div>
        </div>
    </main>
</body>
</html>
