{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження переказу</title>
    <link rel="stylesheet" href="{% static 'static_transactions/confirm_transfer.css' %}">
</head>
<body>
    <div class="container">
        <h2>Підтвердження переказу</h2>

        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="code">Введіть код підтвердження:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Підтвердити</button>
        </form>
    </div>
</body>
</html>
